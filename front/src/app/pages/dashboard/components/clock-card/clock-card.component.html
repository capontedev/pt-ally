<div class="dashboard-card">
    <div class="dashboard-card-header">
      <h3 class="dashboard-card-title">Hora</h3>
    </div>
    <div class="dashboard-card-content">
      <div class="clock-card">
        <div class="clock-time">{{timezone?.localtime | date:'dd/MM/yyyy hh:mm:ss a' }}</div>
        <div class="clock-timezone">{{timezone?.name}}</div>
      </div>
    </div>
  </div>
