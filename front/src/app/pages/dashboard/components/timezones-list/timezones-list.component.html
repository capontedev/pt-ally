<div class="dashboard-card">
    <div class="dashboard-card-header">
        <h3 class="dashboard-card-title">Zonas horarias disponibles</h3>
    </div>
    <div class="dashboard-card-content">
        <ul class="timezone-list">
            @for (timezone of timezoneList; track timezone.tzId) {
                <li key={timezone} class="timezone-item" (click)="handleTimezone(timezone)">
                    {{ timezone.name }}
                </li>
            }
        </ul>
    </div>
</div>
