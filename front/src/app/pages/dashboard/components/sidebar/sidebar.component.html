<div class="sidebar">
    <div class="sidebar-logo">AppDashboard</div>
    <nav class="sidebar-nav">
        @for (navItem of navItems; track navItem.id) {
            <a
                [routerLink]="navItem.id === 'logout' ? '/login' : ['/', navItem.id]"
                [class.active]="activeItem === navItem.id"
                (click)="handleNavClick(navItem)"
                class="nav-item">
                <span class="nav-icon">{{navItem.icon}}</span>
                {{navItem.label}}
            </a>
        }
    </nav>
</div>
